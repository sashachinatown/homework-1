<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        input, button {
            margin-top: 5px;
        }
        form {
            margin-left: 40%;
            text-align: left;
        }
    </style>
</head>
<body>
    <form action="" name="registration">
        Введіть email: <input type="email"><br>
        Введіть URL: <input type="url"><br>
        Введіть телефон: <input type="text"><br>
        Введіть число: <input type="number"><br>
        Виберіть число: <input type="range" min="0" max="10"><br>
        <input type="text" placeholder="Пошук сайту"><br>
        Виберіть колір: <input type="color"><br>
        <button type="submit">Submit</button><br>
    </form>
</body>
</html>
